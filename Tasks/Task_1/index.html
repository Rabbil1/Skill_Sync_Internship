<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Strength Tester</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.15/dark.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 col-md-6">
        <div class="form-control shadow-lg mx-auto ">
            <h2>Password Strength Tester</h2>
            <hr>
            <div class="mb-3 mt-2">
              <label for="password" class="form-label">Enter your Password </label>
                <span class="password-hint" onclick="displayPasswordHint()">
                    <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Password Hint"></i>
                </span>
              <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="password">
            </div>
            <div class="text-center">
                <h4 id="result" class="fw-bolder"></h4>
            </div>
            <div class="container mt-5 mb-2 mx-auto text-center">
                <button onclick="checkPassword()"  class="btn btn-success mx-3">Submit</button>
                <button onclick="clearBox()" class="btn btn-outline-warning">clear</button>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Task_1/script.js"></script>
</body>
</html>
